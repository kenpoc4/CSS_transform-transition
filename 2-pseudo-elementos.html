<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementos CSS</title>
    <style>
        div::before {
            /* Lo que queremos se incruste antes del contenido */
            content: ":)";
        }
        div::after {
            /* Lo que queremos incrustar despues del contenido */
            content: ":(";
        }
    </style>
</head>
<body>
    <div>Luke Skywalker</div>
</body>
</html>
